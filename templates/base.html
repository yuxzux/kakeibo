<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>家計簿アプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      :root {
        --main-color: #005B47;
        --sub-color: #B3D056;
      }
      .navbar {
        background-color: var(--main-color) !important;
      }
      .navbar-brand, .nav-link {
        color: #fff !important;
      }
      .nav-link.active, .nav-link:focus, .nav-link:hover {
        color: var(--sub-color) !important;
      }
      .btn-main {
        background-color: var(--main-color);
        color: #fff;
        border: none;
      }
      .btn-main:hover, .btn-main:focus {
        background-color: var(--sub-color);
        color: #fff;
      }
      .btn-sub {
        background-color: var(--sub-color);
        color: #fff;
        border: none;
      }
      .btn-sub:hover, .btn-sub:focus {
        background-color: var(--main-color);
        color: #fff;
      }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">家計簿</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/entry">収支・収入登録</a></li>
        <li class="nav-item"><a class="nav-link" href="/entries">収支一覧</a></li>
        <li class="nav-item"><a class="nav-link" href="/summary">集計</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning">
          {% for message in messages %}
            <div>{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</div>
</body>
</html>
